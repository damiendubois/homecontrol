<div class="login-wrapper" ng-cloak>
    <form class="form-signin">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-login"></span>
        <h2 class="form-signin-heading">Connection</h2>
        <div class="form-group floating-label-wrapper">
            <input id="username" type="text" class="form-control" ng-model="loginCtrl.user.name" floating-label required  />
            <div class="floating-label">Nom d'utilisateur</div>
        </div>
        <div class="form-group floating-label-wrapper">
            <input id="password" type="password" class="form-control" ng-model="loginCtrl.user.password" floating-label required/>
            <div class="floating-label">Mot de passe</div>
        </div>
        <button ng-click="loginCtrl.login()" class="btn btn-lg btn-primary btn-block" type="submit"><i class="glyphicon glyphicon-off"></i>&nbsp; Se connecter</button>
        <br>
        <a ui-sref="app.forgotPassword">Mot de passe oubliÃ©</a>
    </form>
</div>
